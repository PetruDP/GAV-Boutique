<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia&effect=neon"
    />
    <link rel="stylesheet" href="../headerFooter.css" />
    <link rel="stylesheet" href="./tablouriCanvas.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GAV Boutique</title>
  </head>
  <body>
    <header></header>
    <div class="siteBody">
      <h1><i>Tablouri Canvas</i></h1>
      <a href="#">
        <p>Verifica <b>aici</b> lista de preturi pentru tablourile canvas</p>
      </a>
      <!-- Slideshow container -->
      <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlidesContainer">
          <div class="button left"></div>
          <div class="button right"></div>
          <div class="button center"></div>

          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="../img/TC1.jpg" />
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="../img/TC2.jpg" />
          </div>

          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="../img/TC3.jpg" />
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
      </div>
    </div>
    <footer></footer>

    <script src="../headerFooter.js"></script>
    <script src="../index.js"></script>
    <script src="./tablouriCanvas.js"></script>
  </body>
</html>
